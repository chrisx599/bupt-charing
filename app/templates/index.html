<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巴普特大学充电桩系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">巴普特大学充电桩系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!-- margin start -->
                    <li class="nav-item">
                        <div><a href="login" class="nav-link">{{username}}</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">导2</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">导3</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>充电区</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>快充</h3>
                            <div class="row">
                                <div class="card col-md-auto">
                                    <div class="card-body">
                                        <h4>快充桩 1</h4>
                                        <p id="fast1_wait1">等待车位 1</p>
                                        <p id="fast1_wait2">等待车位 2</p>
                                    </div>
                                </div>
                                <div class="card col-md-auto">
                                    <div class="card-body">
                                        <h4>快充桩 2</h4>
                                        <p id="fast2_wait1">等待车位 1</p>
                                        <p id="fast2_wait2">等待车位 2</p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                        <h3>慢充</h3>
                            <div class="row">
                                <div class="card col-md-auto">
                                    <div class="card-body">
                                        <h4>慢充桩 1</h4>
                                        <p id="slow1_wait1">等待车位 1</p>
                                        <p id="slow1_wait2">等待车位 2</p>
                                    </div>
                                </div>
                                <div class="card col-md-auto">
                                    <div class="card-body">
                                        <h4>慢充桩 2</h4>
                                        <p id="slow2_wait1">等待车位 1</p>
                                        <p id="slow2_wait2">等待车位 2</p>
                                    </div>
                                </div>
                                <div class="card col-md-auto">
                                    <div class="card-body">
                                        <h4>慢充桩 3</h4>
                                        <p id="slow3_wait1">等待车位 1</p>
                                        <p id="slow3_wait2">等待车位 2</p>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>等候区</h2>
                <div class="row">
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4 id="wait_area1">等候车位 1</h4>
                        </div>
                    </div>
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4  id="wait_area2">等候车位 2</h4>
                        </div>
                    </div>
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4  id="wait_area3">等候车位 3</h4>
                        </div>
                    </div>
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4  id="wait_area4">等候车位 4</h4>
                        </div>
                    </div>
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4  id="wait_area5">等候车位 5</h4>
                        </div>
                    </div>
                    <div class="card col-md-auto">
                        <div class="card-body">
                            <h4  id="wait_area6">等候车位 6</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="" method="post">
            <div class="form-group">
              <label for="chargingType">充电方式</label>
              <select name="charge_mode" class="form-select" id="chargingType">
                <option value="fast">快充</option>
                <option value="slow">慢充</option>
              </select>
            </div>
            <div class="form-group">
              <label for="licensePlate">车牌号</label>
              <input name="car_id" type="text" class="form-control" id="licensePlate">
            </div>
            <div class="form-group">
              <label for="chargeAmount">充电度数</label>
              <input name="car_need_power" type="text" class="form-control" id="chargeAmount">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-secondary">取消</button>
            <span style="color: red">{{info}}</span>
        </form>
    </div>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
</body>

</html>
