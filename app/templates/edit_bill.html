<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>修改订单信息</title>
	<!-- 引入Bootstrap样式 -->
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>修改订单信息</h1>
		<form action="/edit_order/{{ order.id }}" method="post">
			<!-- 显示订单信息 -->
			<p>订单号：{{ order[0] }}</p>
			<p>开始时间：{{ order[1] }}</p>
			<p>充电总时间：{{ order[3] }}</p>
			<p>充电度数：{{ order[4] }}</p>
<!--			<p>电量：{{ order.power }}kWh</p>-->
<!--			<p>费用：{{ order.cost }}元</p>-->
			<hr>
			<!-- 修改订单状态 -->
			<div class="mb-3">
				<label for="status" class="form-label">状态</label>
				<select class="form-select" id="status" name="status" required>
					<option value="已完成" {% if order.status == '已完成' %}selected{% endif %}>已完成</option>
					<option value="已取消" {% if order.status == '已取消' %}selected{% endif %}>已取消</option>
					<option value="进行中" {% if order.status == '进行中' %}selected{% endif %}>进行中</option>
				</select>
			</div>
			<!-- 修改充电量 -->
			<div class="mb-3">
				<label for="power" class="form-label">电量</label>
				<input type="number" class="form-control" id="power" name="power" value="{{ order.power }}" required>
			</div>
			<!-- 修改充电模式 -->
			<div class="mb-3">
				<label for="mode" class="form-label">充电模式</label>
				<select class="form-select" id="mode" name="mode" required>
					<option value="快充" {% if order.mode == '快充' %}selected{% endif %}>快充</option>
					<option value="慢充" {% if order.mode == '慢充' %}selected{% endif %}>慢充</option>
				</select>
			</div>
			<!-- 提交按钮 -->
			<button type="submit" class="btn btn-primary">提交</button>
			<!-- 取消按钮 -->
			<a href="/cancel_order/{{ order.id }}" class="btn btn-secondary">取消订单</a>
		</form>
	</div>
	<!-- 引入Bootstrap JavaScript -->
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
