<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>修改订单信息</title>
	<!-- 引入Bootstrap样式 -->
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>修改订单信息</h1>
		<form method="post">
			<!-- 显示订单信息 -->
			<!-- 修改订单状态 -->
			<div class="mb-3">
				<label for="order_id" class="form-label">订单ID</label>
				<input class="form-control" id="order_id" name="order_id" required>
			</div>
			<!-- 修改充电量 -->
			<div class="mb-3">
				<label for="power" class="form-label">电量</label>
				<input type="number" class="form-control" id="power" name="power" required>
			</div>
			<!-- 修改充电模式 -->
			<div class="mb-3">
				<label for="mode" class="form-label">充电模式</label>
				<select class="form-select" id="mode" name="mode" required>
					<option value="fast" >快充</option>
					<option value="slow" >慢充</option>
				</select>
			</div>
			<!-- 提交按钮 -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
		</form>
	</div>
	<!-- 引入Bootstrap JavaScript -->
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
